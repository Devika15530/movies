<div class="container">
    <br>
    <h3>Edit Movie</h3>
    <br>
    <div class="jumbotron">
    <form  name="myForm" onsubmit="event.preventDefault();onFormSubmit();" >
       
      <div class="form-group">


        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="boxOffice">Gross($)</label>
            <input type="text" class="form-control" id="boxOffice" name="boxOffice">
        </div>
        <div class="form-group col-md-2">
            <label for="active">Active</label><br>
            <div>
                <input type="radio" id="active" name="active" ><label>Yes</label>&nbsp;&nbsp;
                <input type="radio" id="active1"  name="active"><label>No</label>
            </div>
        </div>
        <div class="form-group col-md-3">
          <label for="dateOfLaunch">Date of Launch</label>
          <input type="date" class="form-control" id="dateOfLaunch" name="dateOfLaunch">
      </div>
       
       
        <div class="form-group col-md-3">
            <label for="genre">Genre</label>
            <select id="genre" class="form-control">
                <option value="">Choose</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="SuperHero">SuperHero</option>
                <option value="Romance">Romance</option>
                <option value="Comedy">Comedy</option>
                <option value="Adventure">Adventure</option>
                <option value="Thiller">Thiller</option>
            </select>
        </div>

    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hasTeaser" name="hasTeaser">
            <label class="form-check-label" for="hasTeaser">
            Has Teaser
            </label>
        </div>
    </div>
    <br>
    <div class="form-group">
    <button class="btn btn-outline-info btn-lg" type="submit" id="submit" >Save</button>
    </div>
</form>
</div>
